env:
  global:
    - XCODEPROJ="CallStackParser.xcodeproj"
    - IOS_SCHEME="CallStackParser-iOS"
    - MACOS_SCHEME="CallStackParser-macOS"
    - TVOS_SCHEME="CallStackParser-tvOS"

matrix:
  include:
    # iOS Tests
    - os: osx
      language: objective-c
      osx_image: xcode10.1
      env: DESTINATION="OS=12.1,name=iPhone X" SCHEME="$IOS_SCHEME" RUN_TESTS="YES" LINT="NO" COVERAGE="YES" CODECOV_FLAG="ios12"
    - os: osx
      language: objective-c
      osx_image: xcode10.1
      env: DESTINATION="OS=11.4,name=iPhone 7 Plus" SCHEME="$IOS_SCHEME" RUN_TESTS="YES" LINT="YES" COVERAGE="NO" CODECOV_FLAG="ios11"
    - os: osx
      language: objective-c
      osx_image: xcode10.1
      env: DESTINATION="OS=10.3.1,name=iPhone 6" SCHEME="$IOS_SCHEME" RUN_TESTS="YES" LINT="NO" COVERAGE="NO" CODECOV_FLAG="ios10"
    - os: osx
      language: objective-c
      osx_image: xcode10.1
      env: DESTINATION="OS=9.3,name=iPhone 5s" SCHEME="$IOS_SCHEME" RUN_TESTS="YES" LINT="NO" COVERAGE="NO" CODECOV_FLAG="ios9"

    # tvOS Tests
    - os: osx
      language: objective-c
      osx_image: xcode10.1
      env: DESTINATION="OS=12.1,name=Apple TV 4K" SCHEME="$TVOS_SCHEME" RUN_TESTS="YES" LINT="NO" COVERAGE="NO" CODECOV_FLAG="tvos12"
    - os: osx
      language: objective-c
      osx_image: xcode10.1
      env: DESTINATION="OS=11.4,name=Apple TV 4K" SCHEME="$TVOS_SCHEME" RUN_TESTS="YES" LINT="NO" COVERAGE="NO" CODECOV_FLAG="tvos11"
    - os: osx
      language: objective-c
      osx_image: xcode10.1
      env: DESTINATION="OS=10.2,name=Apple TV 1080p" SCHEME="$TVOS_SCHEME" RUN_TESTS="YES" LINT="NO" COVERAGE="NO" CODECOV_FLAG="tvos10"
    - os: osx
      language: objective-c
      osx_image: xcode10.1
      env: PROJ="CallStackParser.xcodeproj" DESTINATION="OS=9.2,name=Apple TV 1080p" SCHEME="$TVOS_SCHEME" RUN_TESTS="YES" LINT="NO" COVERAGE="NO" CODECOV_FLAG="tvos9"

    # macOS Tests
    - os: osx
      language: objective-c
      osx_image: xcode10.1
      env: DESTINATION="arch=x86_64" SCHEME="$MACOS_SCHEME" RUN_TESTS="YES" LINT="NO" COVERAGE="NO" CODECOV_FLAG="macos"

before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    gem install xcpretty -N --no-ri --no-rdoc;
    gem install cocoapods --pre --no-rdoc --no-ri --no-document;
    brew update;
    brew outdated carthage || brew upgrade carthage;
    fi

install:
  - ./install-swiftlint.sh;

script:
  - set -o pipefail;
  - swift -version;

  - xcrun simctl list;
  - xcodebuild -version;
  - xcodebuild -showsdks;
  - xcodebuild -list;

  - if [ "$RUN_TESTS" == "YES" ]; then
    xcodebuild clean test -project "$XCODEPROJ" -scheme "$SCHEME" -destination "$DESTINATION" -enableCodeCoverage YES | xcpretty -c;
    elif [ "$RUN_TESTS" == "NO" ]; then
    xcodebuild clean build -project "$XCODEPROJ" -scheme "$SCHEME" -destination "$DESTINATION" -configuration Release | xcpretty -c;
    fi

  - if [ "$LINT" == "YES" ]; then
    swiftlint;
    carthage build --no-skip-current;
    fi

after_success:
  - if [ "$COVERAGE" == "YES" ]; then
    bash <(curl -s https://codecov.io/bash) -J 'CallStackParser' -cF "$CODECOV_FLAG" -y ".codecov.yml";
    fi

notifications:
  email: false